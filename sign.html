        body,

            background-size: 100%, auto;
            background-attachment: scroll, scroll;
        }

        @keyframes example {
            0% {
                background-image: url(assets/img/wake-up.png);
            }

            25% {
                background-image: url(assets/img/peaceful.webp);
            }

            50% {
                background-image: url(assets/img/women2.jpg);

            75% {
                background-image: url(assets/img/corrupt.jpeg);

            100% {
                background-image: url(assets/img/strong-transformed.jpg);
            }

            100% {
                background-image: url(assets/img/calm.jpeg);
            }
        }

        .signup-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            width: 300px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: rgb(38, 38, 169);
            color: white;
            cursor: pointer;
        }

        h1 {
            color: #333;
        }

        div {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .g-signin2,
        .fb-login-button,
        .twitter-button,
        .github-button,
        .linkedin-button {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .g-signin2,
        .fb-login-button {
            background-color: navy;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Two equal-width columns */
            grid-gap: 20px;
            /* Gap between columns */
            padding: 20px;
        }

        .column {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .twitter-button,
        .github-button,
        .linkedin-button {
            background-color: navy;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .page-section {
            background-color: black;
            width: max-content;
            padding: 10px;
            margin: 10px;
        }
