            display: flex;
            flex-direction: column;

        }

            margin-bottom: 15px;
            width: 300px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: rgb(38, 38, 169);
            color: white;
            cursor: pointer;
        }

        h1 {
            color: #333;
        }

        div {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .g-signin2,
        .fb-login-button,
        .twitter-button,
        .github-button,
        .linkedin-button {
            margin-bottom: 10px;
            cursor: pointer;
        }

        .g-signin2,
        .fb-login-button {
            background-color: navy;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;

    <section class="page-section">
   <div class="row">
        <div class="col-md-6">
    
    <h1>Sign Up / Login</h1>

    <h2>Sign Up / Login with Social Media</h2>
    <div>
        <!-- Google Sign-In Button -->
        <div class="g-signin2" data-onsuccess="onGoogleSignIn">Sign in with Google</div>

        <!-- Facebook Login Button -->
        <div class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="default"
            data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();">Continue with
            Facebook</div>
            

        <!-- Twitter Login Button -->
        <a class="twitter-button" href="#" onclick="twitterSignIn(); return false;">Sign in with Twitter</a>

        <!-- GitHub Login Button -->
        <a class="github-button" href="#" onclick="githubSignIn(); return false;">Sign in with GitHub</a>

        <!-- LinkedIn Login Button -->
        <a class="linkedin-button" href="#" onclick="linkedinSignIn(); return false;">Sign in with LinkedIn</a>
    </div>

    <script>
        // Functions for social media sign-in are here...
    </script>

    <!-- Include Google Sign-In API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Include Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <!-- Include Twitter SDK -->
    <script async defer src="https://platform.twitter.com/widgets.js"></script>

    <!-- Include GitHub SDK -->
    <script async defer src="https://github.com/login/oauth/authorize?client_id=YOUR_GITHUB_CLIENT_ID&scope=user"></script>

    <!-- Include LinkedIn SDK -->
    <script async defer src="https://platform.linkedin.com/in.js?async=true"></script>
    
    </div>
    <div class="col-md-6">
        <div class="signup-container">
            <h2>log  in</h2>
            <div class="signup-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="log in">
                </div>
            </div>
        </div>
    </div>
